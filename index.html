<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultra Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">UP</div>
  <div class="title">Ultra Portal</div>
</header>

<div id="code-wall">
  <h1 class="site-title">ENTER ACCESS CODE</h1>
  <div class="code-row">
    <input class="code-input" maxlength="1" />
    <input class="code-input" maxlength="1" />
    <input class="code-input" maxlength="1" />
    <input class="code-input" maxlength="1" />
  </div>
</div>

<div class="container" id="main-app" style="display:none;">

  <div class="controls">
    <input type="text" class="search" id="search" placeholder="Searchâ€¦">

    <div class="controls-right">
      <button class="btn secondary" id="refresh-btn">Refresh</button>
      <button class="btn" id="shuffle-btn">Shuffle</button>
      <button class="btn secondary" id="theme-btn">Theme</button>
    </div>
  </div>

  <div class="categories" id="category-bar">
    <button class="category-btn active" data-category="all">All</button>
    <button class="category-btn" data-category="games">Games</button>
    <button class="category-btn" data-category="proxies">Proxies</button>
  </div>

  <div class="grid" id="item-grid"></div>

</div>

<div id="__toasts"></div>

<script src="script.js"></script>
</body>
</html>
