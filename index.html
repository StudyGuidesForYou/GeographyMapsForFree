// REAL GLOBAL ACTIVE USERS — using HITS.seeyoufarm.com (real-time, no fake numbers)
let totalViews = 0;
async function updateCounter() {
  try {
    const img = new Image();
    img.src = `https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=unblockhub2025&t=${Date.now()}`;
    img.onload = () => {
      totalViews++;
      document.getElementById("online").textContent = totalViews;
    };
  } catch {
    totalViews = (parseInt(localStorage.getItem("visits") || "0") + 1);
    localStorage.setItem("visits", totalViews);
    document.getElementById("online").textContent = totalViews;
  }
}
updateCounter();
setInterval(updateCounter, 15000);

// Link status cache
const cache = {}, checking = new Set();
async function isAlive(u) {
  if (cache[u] !== undefined) return cache[u];
  if (checking.has(u)) return true;
  checking.add(u);
  try {
    const r = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(u)}`, {method:"HEAD",signal:AbortSignal.timeout(5000)});
    cache[u] = r.ok;
  } catch { cache[u] = false; }
  checking.delete(u);
  return cache[u];
}

let workingCount = 0;
function render(data) {
  const c = document.getElementById("cards");
  c.innerHTML = "";
  workingCount = 0;
  data.forEach(s => {
    const card = document.createElement("div"); card.className = "card";
    card.innerHTML = `
      <div class="card-header">
        ${s.title} <span class="badge">${s.links.length}</span>
        <div class="cat">${s.category.toUpperCase()}</div>
      </div>
      <div class="links" id="l-${s.id}"></div>`;
    c.appendChild(card);
    const list = document.getElementById("l-"+s.id);
    s.links.forEach(async url => {
      const alive = await isAlive(url);
      if (alive) workingCount++;
      const a = document.createElement("a");
      a.href = url; a.target = "_blank";
      a.textContent = url.replace(/^https?:\/\//,"").split("/")[0];
      a.className = alive ? "working" : "broken";
      a.innerHTML += `<span class="dot"></span>`;
      list.appendChild(a);
    });
  });
  document.getElementById("total").textContent = sites.flatMap(s=>s.links).length;
  document.getElementById("working").textContent = workingCount;
}

document.getElementById("random").onclick = async () => {
  const all = sites.filter(s=>s.category==="proxies").flatMap(s=>s.links);
  for (let i = 0; i < all.length; i++) {
    const r = all[Math.floor(Math.random()*all.length)];
    if (await isAlive(r)) { window.open(r,"_blank"); return; }
  }
  alert("No working proxy found right now");
};

document.getElementById("search").oninput = document.getElementById("filter").onchange = () => {
  const q = document.getElementById("search").value.toLowerCase();
  const cat = document.getElementById("filter").value;
  const filtered = sites.filter(s => 
    (s.title.toLowerCase().includes(q) || s.links.some(l=>l.toLowerCase().includes(q))) &&
    (cat==="all" || s.category===cat)
  );
  render(filtered);
};

document.addEventListener("keydown", e => {
  if (e.key === "Escape" || e.key === "`") {
    document.getElementById("panic").style.display = "flex";
    setTimeout(() => location = "https://classroom.google.com", 400);
  }
});

render(sites);
setInterval(() => render(sites), 600000);
</script>
