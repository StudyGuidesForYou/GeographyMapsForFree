<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Hub</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- Animated Background -->
  <div class="background-layer pulse"></div>
  <div class="background-noise"></div>

  <!-- ========== ACCESS CODE SCREEN ========== -->
  <section id="code-wall">
    <h1 class="title animate-title-float">ENTER ACCESS CODE</h1>

    <div class="code-container">
      <input maxlength="1" class="code-input" />
      <input maxlength="1" class="code-input" />
      <input maxlength="1" class="code-input" />
      <input maxlength="1" class="code-input" />
      <input maxlength="1" class="code-input" />
    </div>

    <p id="code-error"></p>
  </section>

  <!-- ========== MAIN CONTENT AFTER UNLOCK ========== -->
  <main id="main-content" class="hidden">
    <h1 class="library-title">Game Library</h1>

    <div id="game-grid"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
