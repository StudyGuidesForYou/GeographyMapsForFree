// Status checker cache
let checked = {};

async function checkLink(url) {
  if (checked[url] !== undefined) return checked[url];
  try {
    const controller = new AbortController();
    const timeout = setTimeout(() => controller.abort(), 6000);
    const res = await fetch(`https://api.allorigins.hectoruk.com/get?url=${encodeURIComponent(url)}`, {
      method: 'HEAD',
      signal: controller.signal
    });
    clearTimeout(timeout);
    checked[url] = res.ok;
  } catch (e) {
    checked[url] = false;
  }
  return checked[url];
}

function renderCards(data) {
  const container = document.getElementById('cardContainer');
  container.innerHTML = '';
  data.forEach(site => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <h3>${site.title} <span class="badge">${site.links.length}</span></h3>
      <div class="category">${site.category.toUpperCase()}</div>
      <div class="links" id="links-${site.id}"></div>
      <div class="card-actions">
        <button onclick="copyAll('${site.id}')">Copy All Links</button>
        <button onclick="openAll('${site.id}')">Open All</button>
      </div>
    `;
    container.appendChild(card);

    const linksDiv = document.getElementById(`links-${site.id}`);
    site.links.forEach(async url => {
      const working = await checkLink(url);
      const a = document.createElement('a');
      a.href = url;
      a.target = '_blank';
      a.textContent = url.replace(/^https?:\/\//, '').split('/')[0];
      a.innerHTML += ` <span class="status-dot ${working?'working':''}"></span>`;
      a.className = working ? 'working' : 'broken';
      linksDiv.appendChild(a);
    });
  });

  document.getElementById('proxyCount').textContent = sites.filter(s => s.category === 'proxies').length;
  document.getElementById('gameCount').textContent = sites.filter(s => s.category === 'games').length;
}

// Features
document.getElementById('randomProxy').addEventListener('click', () => {
  const allProxies = sites.filter(s => s.category === 'proxies').flatMap(s => s.links);
  const random = allProxies[Math.floor(Math.random() * allProxies.length)];
  window.open(random, '_blank');
});

document.getElementById('search').addEventListener('input', filter);
document.getElementById('categoryFilter').addEventListener('change', filter);

function filter() {
  const query = document.getElementById('search').value.toLowerCase();
  const cat = document.getElementById('categoryFilter').value;
  const filtered = sites.filter(site => {
    const matchesSearch = site.title.toLowerCase().includes(query) || site.links.some(l => l.toLowerCase().includes(query));
    const matchesCat = cat === 'all' || site.category === cat;
    return matchesSearch && matchesCat;
  });
  renderCards(filtered);
}

function copyAll(id) {
  const site = sites.find(s => s.id === id);
  navigator.clipboard.writeText(site.links.join('\n'));
  alert('Copied all links to clipboard!');
}

function openAll(id) {
  const site = sites.find(s => s.id === id);
  site.links.forEach(url => window.open(url, '_blank'));
}

// Panic Key (~ or Esc)

    document.getElementById('panic').style.display = 'flex';
    setTimeout(() => location.href = 'https://classroom.google.com', 800);
  }
});
